<!doctype html>

<html>
  <head lang="en" ng-app="myApp">
    <meta charset="utf-8">
    <title>Ethicizer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" />
    <link rel="stylesheet" href="css/app.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi?ext.js"></script>
    <script> document.write('<base href="' + document.location + '" />'); </script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </head>


  <body ng-controller="Ctrl">

  <div id="page" class="container">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">
            <img style="margin: -3px 10px 0px 0px;" src="/img/logo.png" alt=""> Ethicizer
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li><a href="#/">Home</a></li>
              <li class="active"><a href="#/about">About</a></li>
              <li><a href="#/contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row-fluid">
      <div id="search-box-inset">
        <div id="search-box-wrapper">
          <div id='search-box'>
            <form action='/search' id='search-form' method='get' target='_top'>
              <input id='search-text' name='q' class="" ng-model="companyName" placeholder='Company Name' type='text'/>
              <button id='search-button' type='submit'><span>Search</span></button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="hero-unit">
      <pie-chart data="chartData" title="{{chartTitle}}"
          width="{{chartWidth}}" height="{{chartHeight}}"
          select="selectRow(selectedRowIndex)"></pie-chart>
      <br/>
      Data: {{chartData}}
    </div>
  </div>

  <footer>
      <div class="container">
      <p class="pull-right"><a href="">Back to Top</a></p>
      <p>&copy; Ethicizer &middot; <a href="#/about">About</a></p>
      </div>
  </footer>

  </body>
</html>
