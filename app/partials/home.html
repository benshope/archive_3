
<div class="row-fluid">
  <div id="search-box-inset">
    <div id="search-box-wrapper">
      <div id='search-box'>
        <form action='/search' id='search-form' method='get' target='_top'>
          <input id='search-text' name='q' placeholder='Type Something' type='text'/>
          <button id='search-button' type='submit'><span>Search</span></button>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="name-app">
  <input type="text" ng-model="yourName" placeholder="Type a word here">
  <hr>
  <p>Fuck the {{yourName}}!!!</p>
</div>
